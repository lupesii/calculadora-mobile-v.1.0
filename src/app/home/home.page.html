<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <a href="#">Documentação Ionic</a>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <section text-align = "center">
      <ion-label>Digite um valor</ion-label>
      <ion-input clearInput="true" type="number" [(ngModel)]="n1"></ion-input>
    </section>
    <br>
    <section text-align = "center">
      <ion-label>Digite um valor</ion-label>
      <ion-input clearInput="true" type="number" [(ngModel)]="n2"></ion-input>
    </section>
    <br>
    <section>
      <ion-label>Resultado</ion-label>
      <ion-input value="disabled" disabled value={{res}}></ion-input>
    </section>
    <br>
    <section>
      <ion-button (click) = "somar()">+</ion-button>
      <ion-button (click) = "subtrair()">-</ion-button>
      <ion-button (click) = "multiplicar()">*</ion-button>
      <ion-button (click) = "dividir()">/</ion-button>
    </section>
  </div>
</ion-content>
